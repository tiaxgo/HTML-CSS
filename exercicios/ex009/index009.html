<body>
    <h1>TRABALHANDO COM LISTAS</h1>
    <h2>Listas Ordenadas </h2>
     <ol type="1">

         <li>Acordar</li>
         <li>Tomar café</li>
         <li>Escovar os dentes</li>
         <li>Tomar banho</li>

     </ol>

         <li>tomate</li>
         <li>leite</li>
         <li>manteiga</li>
